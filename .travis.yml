language: ruby

services:
  - docker

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t notbaddays/bitpharma-api .
  - docker run -d -p 127.0.0.1:80:3000 notbaddays/bitpharma-api /bin/sh -c "cd /bitpharma-api; bundle exec rails server;"
  - docker ps -a
  - docker run notbaddays/bitpharma-api /bin/sh -c "cd /bitpharma-api; bundle exec rspec"

script:
  - bundle exec rspec

deploy:
  provider: script
  skip_cleanup: true
  script: sh $TRAVIS_BUILD_DIR/deploy.sh
  on:
    branch: master
